<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoGiugno20</title>
</head>

<body>
	<h1>Edit Task</h1>
	<form id="newTask"
		th:action="@{/projects/{projectId}/task/{taskId}/edit(projectId=${project.id},taskId=${task.id})}"
		th:object="${taskForm}" method="POST">

		<table>
			<tr>
				<td><label for="nameInput">Name</label>
				<td><input id=nameInput type="text" th:field="*{name}"
					placeholder="NAME"  /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label>
				<td><input id=descriptionInput type="text"
					th:field="*{description}" placeholder="DESCRIPTION" /></td>
				<td th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Edit</button>
				</td>
			</tr>
		</table>
		<h4>
			<a href="/home">Home</a>
		</h4>
	</form>
</body>
</html>
