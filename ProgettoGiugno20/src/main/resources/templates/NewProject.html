<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoGiugno20</title>
</head>

<body>
	<h1>Create new Project</h1>
	<form id="projectForm" th:action="@{/projects/add}"
		th:object="${projectForm}" method="POST">

		<table>
			<tr>
				<td><label for="nameInput">Name</label>
				<td><input id=nameInput type="text" th:field="*{name}"
					placeholder="NAME"  /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Create</button>
				</td>
			</tr>

		</table>
		<h4>
			<a href="/home">Home</a>
		</h4>
	</form>
</body>
</html>
