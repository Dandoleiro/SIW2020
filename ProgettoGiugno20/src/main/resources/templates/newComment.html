<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoGiugno20</title>
</head>

<body>
	<h1>Add new Comment To Task</h1>
	<form id="newTask"
		th:action="@{/projects/{projectId}/task/{taskId}/comment/add(projectId=${project.id},taskId=${task.id})}"
		th:object="${commentForm}" method="POST">

		<table>
			<tr>
				<td><label for="testoInput">Comment</label>
				<td><input id=testoInput type="text" th:field="*{testo}"
					placeholder="TESTO" /></td>
				<td th:if="${#fields.hasErrors('testo')}" th:errors="*{testo}"
					th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Add Comment</button>
				</td>
			</tr>
		</table>
		<h4>
			<a href="/home">Home</a>
		</h4>
	</form>
</body>
</html>
