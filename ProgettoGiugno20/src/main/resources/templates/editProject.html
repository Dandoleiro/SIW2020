<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
<title>ProgettoGiugno20</title>
</head>

<body>
    <h1>Edit Project</h1>
    <form id="projectForm" th:action="@{/projects/{projectId}/edit(projectId=${project.id})}" th:object="${projectForm}" method="POST">

    <table>
        <tr>
            <td><label for="nameInput">Name</label>
            <td><input id=nameInput type="text"
                th:field="*{name}" placeholder="NAME" /></td>
            <td th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}" th:style="'color:red'"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Edit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
